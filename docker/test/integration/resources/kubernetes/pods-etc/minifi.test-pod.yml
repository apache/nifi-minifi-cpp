apiVersion: v1
kind: Pod
metadata:
  namespace: daemon
  name: minifi
spec:
  securityContext:
    runAsUser: 0
  containers:
  - name: minifi
    image: apacheminificpp:docker_test
    imagePullPolicy: Never
    securityContext:
      allowPrivilegeEscalation: false
    volumeMounts:
    - name: var-log-pods
      mountPath: /var/log/pods
      readOnly: true
    - name: tmp-minifi-config
      mountPath: /opt/minifi/minifi-current/conf
      readOnly: true
    - name: tmp-output
      mountPath: /tmp/output
  volumes:
  - name: var-log-pods
    hostPath:
      path: /var/log/pods
  - name: tmp-minifi-config
    hostPath:
      path: /tmp/minifi_config
  - name: tmp-output
    hostPath:
      path: /tmp/output
