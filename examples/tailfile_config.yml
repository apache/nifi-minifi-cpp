    File to Tail: /tmp/test_file.log
    Initial Start Position: Beginning of File
    Input Delimiter: \n
    tail-mode: Single file
Connections:
- name: TailFile/success/LogAttribute
  id: eda7f758-c548-46d6-aba0-faa6e9937d8c
